	<!--lazyloadxt-->
	<script src="js/vendors/jquery.lazyloadxt.js"></script>
	<!--init-->
	<script src="js/jquery.init.js"></script>
	<!--my scripts-->
	<script src="js/jquery.main.js"></script>

	<script type="text/javascript">
var currentTitle = '';
var tags = {
};

function cleanupItems() {
	$(".items-item").each(function() {
		$(this).find("input").prop("checked", false);
	});
}

function refreshStories() {
	$(".stories__slide").each(function() {
		var checkbox = $(this).find("input");

		if ($(this).prop("title") != currentTitle) {
			checkbox.prop("checked", false);
		} else if (!$(this).is(':checked')) {
			checkbox.prop("checked", true);
		}
	});

	resizeSwiper();
}

function refreshChoosen() {
	if (currentTitle == ''  || tags[currentTitle] == null) {
		$("#choosen").text(0);
	} else {
		$("#choosen").text(tags[currentTitle].length);
	}
}

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};

var storyClick = function () {
	var title = $(this).closest(".stories__slide").prop("title");
	if ($(this).is(':checked')) {
		currentTitle = title;

		refreshStories();

		// Set all choosen blocks.
		if (tags[currentTitle] != null) {
			$(".items-item").each(function() {
				var checkbox = $(this).find("input");
				checkbox.prop("checked", $.inArray(checkbox.prop("id"), tags[currentTitle]) !== -1);
			});
		} else {
			cleanupItems();
		}
	} else {
		currentTitle = '';

		cleanupItems();
	}
	$(".search__input").val(currentTitle);
	refreshChoosen();
}

function setStoryBackground(title) {
	$(".stories__slide").each(function() {
		if ($(this).prop("title") == title) {
			var divPic = $(this).find('.stories__slide-pic');

			var img = getStoryBackground(title);
			divPic.css("background-image", "url(" + img + ")");
		}
	});
}

function getStoryBackground(title) {
	if (title == null) {
		return null;
	}

	var tag = tags[title][0];

	var item = $(".items-item").filter(function() {
		return $(this).find("input").prop("id") == tag;
	}).first();

	var url = item.find("img").attr('data-src');
	if (typeof url !== typeof undefined && url !== false) {
		return url;
	}
	return item.find("img").prop('src');
}

function addStory(title) {
	$(".swiper-wrapper").prepend(`
							<div class="swiper-slide">
								<div class="stories__slide" title="` + title + `">
									<label class="stories__slide__check">
										<input type="checkbox" />
										<div class="stories__slide-pic" style=""></div>
										<div class="stories__slide-txt">` + title + `</div>
									</label>
								</div>
							</div>
`);
	var added = $(".swiper-slide").first();
	added.width(added.height());
	added.find("input").click(storyClick);
}

function loadStories() {
	if (key == null) {
		return;
	}

	$.ajax({
		url: "https://admapi.itsinsta.site/api/stories",
		type: "GET",
		dataType: 'json',
		beforeSend: function(xhr) { xhr.setRequestHeader('key', key); },
		success: function (data) { 
			tags = {};
			$(".stories__slide").remove();

			$.each(data, function(index, element) {
				tags[element.title] = element.posts;

				addStory(element.title);

				setStoryBackground(element.title);
			});

			setTimeout(function(){
				resizeSwiper();
			}, 1000);
		}
	});
}

function linkStoryPost(story, post) {
	if (key == null) {
		return;
	}

	$.ajax({
		url: "https://admapi.itsinsta.site/api/stories/" + story + "/link/" + post,
		type: "POST",
		dataType: 'json',
		beforeSend: function(xhr) { xhr.setRequestHeader('key', key); }
	});
}

function unlinkStoryPost(story, post) {
	if (key == null) {
		return;
	}

	$.ajax({
		url: "https://admapi.itsinsta.site/api/stories/" + story + "/unlink/" + post,
		type: "POST",
		dataType: 'json',
		beforeSend: function(xhr) { xhr.setRequestHeader('key', key); }
	});
}

function createStory(story) {
	if (key == null) {
		return;
	}

	$.ajax({
		url: "https://admapi.itsinsta.site/api/stories/" + story,
		type: "POST",
		dataType: 'json',
		beforeSend: function(xhr) { xhr.setRequestHeader('key', key); }
	});
}

function renameStory(story, newStory) {
	if (key == null) {
		return;
	}

	$.ajax({
		url: "https://admapi.itsinsta.site/api/stories/" + story + "/rename/" + newStory,
		type: "POST",
		dataType: 'json',
		beforeSend: function(xhr) { xhr.setRequestHeader('key', key); }
	});
}

function resizeSwiper(){
	swiper.update();
}

function deleteStory(storyTitle) {
	tags[storyTitle] = [];

	var story = $(".stories__slide").filter(function() {
		return $(this).prop("title") == storyTitle;
	}).first().parent();
			
	story.remove();

	cleanupItems();

	resizeSwiper();

	if (key == null) {
		return;
	}

	$.ajax({
		url: "https://admapi.itsinsta.site/api/stories/" + storyTitle,
		type: "DELETE",
		dataType: 'json',
		beforeSend: function(xhr) { xhr.setRequestHeader('key', key); }
	});
}

$(document).ready(function() {
	key = getUrlParameter("key");

	loadStories();

	$("#total").text($(".items-item").length);

    $(".stories__slide").each(function() {
		$(this).find("input").click(storyClick);
	});

    $(".items-item").each(function() {
		$(this).find("input").click(function() {
			if (currentTitle != '') {
				var id = $(this).prop("id");

				if ($(this).is(':checked')) {
					if (tags[currentTitle] == null) {
						tags[currentTitle] = [ id ];
					} else {
						tags[currentTitle] = $.merge(tags[currentTitle], [ id ]);
					}

					linkStoryPost(currentTitle, id);
				} else {
					tags[currentTitle] = $(tags[currentTitle]).not([ id ]).get();

					unlinkStoryPost(currentTitle, id);
				}

				if (tags[currentTitle].length == 1) {
					setStoryBackground(currentTitle);
				}

				$("#choosen").text(tags[currentTitle].length);
			} else {
				$(this).prop("checked", false);
			}
		});
	});

	$("#btn_save").click(function(){
		var newTitle = $(".search__input").val();

		if (currentTitle != '' && newTitle != '') {
			tags[newTitle] = tags[currentTitle];

			var story = $(".stories__slide").filter(function(){
				return $(this).prop("title") == currentTitle;
			}).first();
			story.prop("title", newTitle);

			story.find(".stories__slide-txt").text(newTitle);

			renameStory(currentTitle, newTitle);

			currentTitle = newTitle;
		} else if (currentTitle != '' && newTitle == '') {
			deleteStory(currentTitle);

			currentTitle = '';
			cleanupItems();
		} else if (currentTitle == '' && newTitle != '') {
			var stories = $(".stories__slide").filter(function() {
				return $(this).prop("title") == newTitle;
			});

			if (stories.length == 0) {
				currentTitle = newTitle;

				addStory(newTitle);

				refreshStories();

				createStory(currentTitle);
			}
		}

		$(".items-item").each(function() {
			var checkbox = $(this).find("input");
			checkbox.prop("checked", false);
		});
		cleanupItems();
	});

	$("#btn_delete").click(function(){
		if (currentTitle == '') {
			return;
		}

		deleteStory(currentTitle);

		currentTitle = '';
		cleanupItems();

		$(".search__input").val('');
	});
});
	</script>
</body>
</html>
